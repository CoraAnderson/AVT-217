<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>E6</title>
</head>
<link rel="stylesheet" href="../css/E6.css">
<body>
	<div class="container">
		<img src=img/"redbluechair.png">
		<div class="box1">
			<h2>Box 1 uses absolute position</h2>
		</div><!--box1 ends-->
		
		<div class="box2">
			<h3>Box 2 uses fixed position</h3>
			<div class="box3">
			<p>Box 3 is inside box 2</p>
		</div><!--box3 ends-->
		</div><!--box2 ends-->
		
		<div class="box4">
			<h3>Box 4 is static</h3>
		</div><!--box4 ends-->
	<div class="box5">
		<h3>Box 5 is sticky</h3>
		</div>
		<div class="box6">
		<h3>Box 6 is at the bottom</h3>
		</div>
	</div><!--container end-->
</body>
</html>
